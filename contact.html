<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="Description" content="Mon restaurant Camerounais">
        <title>Mon restaurant, Contact</title>
        <link rel="stylesheet" href="css/contact.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <h1>Le Restaurant K.A.N : Contact</h1>
                <ul>
                    <li><a href="index.html" title="Accueil" class="draw">Accueil</a></li>
                    <li><a href="menu.html" title="Voir le menu">Menu</a></li>
                    <li><a href="#" title="Nous contacter" class="active">Contact</a></li>
                </ul>
            </nav>
            <div class="banniere">
                <p>Bienvenu sur le site web du restaurant K.A.N</p>
            </div>
        </header>
        <section>
            <h2>Où nous trouver</h2>
            <p>
                Cameroun <br>
                Yaoundé <br>
                Elig-Essono <br>
                Face Mahima
            </p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3980.6841081034954!2d11.522876314089515!3d3.8777473493244274!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x108bc587ffdc7925%3A0xd5af54d2dcf534a0!2sMahima%20Elig-essono!5e0!3m2!1sfr!2scm!4v1637157456516!5m2!1sfr!2scm" width="1200" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        
            <h2>Nous envoyer un mail</h2>
            <form action="contact.html">
                <div id="pseudo">
                    <label for="pseudo">Votre pseudo <sup>*</sup></label>
                    <input type="text" name="pseudo" id="pseudo" required>
                </div>
                <div id="mail">
                    <label for="email" >Votre email <sup>*</sup></label>
                    <input type="email" name="email" id="email" required placeholder="user@gmail.com">
                </div>
                <div id="desc" >
                    <label for="description">Votre description </label>
                    <textarea name="pseudo" id="description" ></textarea>
                </div>
                
                <div class="selection">
                    <div id="sex">
                        <label>Votre sexe <sup>*</sup></label>
                        Masculin <input type="radio" name="sexe" id="sexeM">
                        Feminin <input type="radio" name="sexe" id="sexeF">
                    </div>

                    <div id="animal">
                        <label for="animal">Votre animal préféré </label>
                        <select name="animal">
                            <option value="">  </option>
                            <optgroup label="Animaux domestiques">
                                <option value="chien">Chien</option>
                                <option value="chat">Chat</option>
                            </optgroup>
                            <optgroup label="Animaux aquatiques">
                                <option value="poisson">Poisson</option>
                                <option value="baleine">Baleine</option>
                            </optgroup>
                        </select>
                    </div>

                </div>
                <div class="checkbox">
                    <input type="checkbox" checked>
                    <label>Je certifie que j'ai rempli ces informations</label>
                </div>
                <div class="submit">
                    <button type="submit" id="button">Envoyer votre message</button>
                    <input type="reset" value="Annuler" id="reset">
                </div>
            </form>

        </section>
        <hr>
        <footer>
            <address>Cameroun, Yaoundé, Elig-Essono Face Mahima</address>
        </footer>
    </body>
</html>
